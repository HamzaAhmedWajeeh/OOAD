<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CMS | Registration</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/adminlte.min.css">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b>CMS</b></a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Register as a Lawyer</p>

      <form action="../../index.html" method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Full name">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
       

        <div class="form-group">
          <label>Area of laws you practice</label>
          <select multiple="" class="form-control" fdprocessedid="29cypb">
            <option>Adoption Law</option>
            <option>Arts Law</option>
            <option>Arbitration Law</option>
            <option>Animal, Fisheries, Livestock & Wildlife</option>
            <option>Agriculture, Canal, Drainage, Forest, land revenue & tenancy Laws</option>
            <option>Cantonments Laws</option>
            <option>Business Commercial Laws</option>
            <option>Bar Council, Associations, Public Defenders Law Commission & Legal Practitioners Laws</option>
            <option>Banking Laws</option>
            <option>Auqaf & Religious Affairs Laws</option>
            <option>Courts Rules, Orders, Regulations, Appellate Jurisdiction & National Judicial Policy</option>
            <option>Court Fees, Notaries Coping & Stamp, Suit Valuation Laws</option>
            <option>Courts Procedural & Litigation Laws</option>
            <option>Co-operative & Societies Law</option>
            <option>Constitution Law</option>
            <option>Companies & Corporate Laws</option>
            <option>Civil Major Acts</option>
            <option>Civil Servants Service Laws</option>
            <option>Citizenship & Immigration Laws</option>
            <option>Children, Worker, Children Education, Juvenile & Guardians Laws</option>
            <option>Criminal Major Acts</option>
            <option>Criminal Minor Acts [local & special]</option>
            <option>Drugs & Medical Laws</option>
            <option>Education, Educational Board & Universities Laws</option>
            <option>Election & Political Laws</option>
            <option>Environmental Laws</option>
            <option>Factories & Labor Laws</option>
            <option>Family Laws</option>
            <option>Finance & Fiscal Acts</option>
            <option>Foreign & Foreign Exchange Laws</option>
            <option>Housing & Housing Development Laws</option>
            <option>Information & Media Laws</option>
            <option>Inheritance & Succession Laws</option>
            <option>International Laws</option>
            <option>Islamic Criminal Laws</option>
            <option>Jail (Prisons) Prisoners & Offenders Laws</option>
            <option>Land Acquisition, Land Revenue, Property & Settlement Laws</option>
            <option>Law Enforcement & Security Agencies Laws</option>
            <option>Local Government Laws</option>
            <option>Motor Vehicles, Road & Transport Laws</option>
            <option>Muslim Personal Laws (Shariat Application) Laws</option>
            <option>Natural Resources Laws</option>
            <option>Patents, Design, Copyrights, & Trademarks Laws</option>
            <option>Ports & Shipping Laws</option>
            <option>Pre-Emption Laws</option>
            <option>Registration Laws</option>
            <option>Religious Laws</option>
            <option>Rent Laws</option>
            <option>Science & Technology Laws</option>
            <option>Securities and Exchange Laws</option>
            <option>Social Welfare Laws</option>
            <option>Taxation Laws</option>
            <option>Telecommunication Laws</option>
            <option>Waqf Properties Laws</option>
            <option>Water & Power Laws</option>
            <option>Women Laws</option>
          </select>
          </div>

        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Retype password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="agreeTerms" name="terms" value="agree">
              <label for="agreeTerms">
               I agree to the <a href="#">terms</a>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      

      <a href="login.html" class="text-center">I already have a membership</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
</body>
</html>
